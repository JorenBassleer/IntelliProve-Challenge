name: Linter

on:
  pull_request:
    types:
      - opened
      - edited
      - ready_for_review
      - reopened
      - synchronize
  jobs:
    Linter:
      runs-on: ubuntu-latest
      steps:
        -uses: actions/checkout@v3
        -run: npm ci
        -run: npm run lint
        -run: npm run build